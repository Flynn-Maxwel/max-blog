<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Max | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="cursor-effect"></div>
  <div class="loader">Welcome to Max's World...</div>

  <header>
    <div class="logo">Max</div>
    <nav>
      <ul>
        <li><button data-page="home">Home</button></li>
        <li><button data-page="projects">Projects</button></li>
        <li><button data-page="writings">Writings</button></li>
        <li><button data-page="contact">Contact</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="page active">
      <h1>Welcome to My World</h1>
      <p>Explore a minimalist, luxury web experience handcrafted by Max.</p>
    </section>

    <section id="projects" class="page">
      <h1>Projects</h1>
      <p>A showcase of my innovative AI & IoT works.</p>
    </section>

    <section id="writings" class="page">
      <h1>Writings</h1>
      <p>Poems, thoughts, and novels straight from the soul.</p>
    </section>

    <section id="contact" class="page">
      <h1>Contact</h1>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Max.</p>
  </footer>

  <div id="review-box" class="show">
    <textarea placeholder="Leave a review or suggestion..."></textarea>
    <button onclick="submitReview()">Submit</button>
  </div>
</body>
</html>
