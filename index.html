<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader">Loading...</div>
    <div id="cursor-effect"></div>
    <header>
        <div class="logo">My Portfolio</div>
        <nav>
            <ul>
                <li><button data-page="home">Home</button></li>
                <li><button data-page="about">About</button></li>
                <li><button data-page="contact">Contact</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="page active">
            <h1>Welcome Home</h1>
            <p>This is the home page content.</p>
        </section>

        <section id="about" class="page">
            <h2>About Me</h2>
            <p>Learn more about me here.</p>
        </section>

        <section id="contact" class="page">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>

    <div id="review-box">
        <textarea id="review-text" placeholder="Leave a review..."></textarea>
        <button onclick="submitReview()">Submit Review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
